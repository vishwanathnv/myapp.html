<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Quote</title>
    <style>
        body {
            background-color: #3498db; /* Background color */
            color: #fff; /* Text color */
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }


        blockquote {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            background-color: #2ecc71; /* Blockquote background color */
            border-radius: 10px;
            margin: 0;
        }
    </style>
</head>


<body>
    <blockquote>
        "Tell me and I forget, teach me and I may remember, involve me and I learn."
    </blockquote>
</body>


</html>
